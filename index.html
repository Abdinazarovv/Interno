<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Interno</title>
</head>
<body>

  <h1 class="visually-hidden">Interno</h1>
  <header>
    <div class="container">
      <div class="header__left">
        <img class="header__logo" src="./Images/logo.png">
      </div>

      <div class="header__right">
        <ul class="header__right-list">
          <li class="header__right-items active">Home</li>
          <li class="header__right-items">About Us</li>
          <li class="header__right-items">Services</li>
          <li class="header__right-items">Pages</li>
          <li class="header__right-items">Contact Us</li>
        </ul>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container">
            <div class="hero__wrapper">
    
              <h2 class="hero__heading">Let's Create Your Dream Interior</h2>
              
                <p class="hero__text">The world needs innovators and problem solvers who turn challenges into greater opportunities.</p>
                <button class="button" type="button">Get Started</button>
              
    
            </div>
    
          </div>
    
        </section>
      </div>
    </section>
  </main>

</html>
